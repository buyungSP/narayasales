    function tim(date) {
      var dat = new Date();
      var ti = '';
      var seconds = Math.floor((dat.getTime() -  date) / 1000);
      var bl = Math.floor(seconds / 2592000);
      var hr = Math.floor(seconds / 86400);
      var jm = Math.floor(seconds / 3600);
      var mt = Math.floor(seconds / 60);
      if (bl > 1) {
        ti = bl + " bulan yang lalu";
      }else if (hr > 1) {
        ti = hr + " hari yang lalu";
      }else if (jm >= 24) {
        ti = "kemarin";
      }else if(jm > 1) {
        ti = jm + " jam yang lalu";
      }else if (mt > 1) {
        ti = mt + " menit yang lalu";
      } else {
        ti = "baru saja";
      }
      if(date==0){
        var rr = null
      }else{
        var rr = ti
      }
      return rr;
    }
    function fr(angka, prefix){
      var number_string = angka.replace(/[^,\d]/g, '').toString(),
      split       = number_string.split(','),
      sisa        = split[0].length % 3,
      rupiah        = split[0].substr(0, sisa),
      ribuan        = split[0].substr(sisa).match(/\d{3}/gi);
      if(ribuan){
        separator = sisa ? '.' : '';
        rupiah += separator + ribuan.join('.');
      }
      rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
      return prefix == undefined ? rupiah : (rupiah ? 'Total Rp. ' + rupiah : '');
    }

      var d = -1,
        a = e ? e.length : 0,
        i = -1,
        s = [];
        while (++d < a) {
          var r = e[d];
          if (r[1]) {
            s[++i] = r;
          }
        }
      return s;
    }

    function sortTable(n) {
      var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
      table = document.getElementById("tt");
      switching = true;
      dir = "asc";
      while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
          x = rows[i].getElementsByTagName("TD")[n];
          y = rows[i + 1].getElementsByTagName("TD")[n];
          switch(n){
            case 0:
              var te = Number(x.innerHTML) > Number(y.innerHTML);
              var ta = Number(x.innerHTML) < Number(y.innerHTML);
              break;
            case 1:
              var te = Number(x.innerHTML) > Number(y.innerHTML);
              var ta = Number(x.innerHTML) < Number(y.innerHTML);
              break;
            case 2:
              var te = x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase();
              var ta = x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase();
              break;
            case 3:
              var te = Number(x.innerHTML) > Number(y.innerHTML);
              var ta = Number(x.innerHTML) < Number(y.innerHTML);
              break;
            case 4:
              var te = Number(x.innerHTML) > Number(y.innerHTML);
              var ta = Number(x.innerHTML) < Number(y.innerHTML);
              break;
            case 5:
              var te = Number(x.innerHTML) > Number(y.innerHTML);
              var ta = Number(x.innerHTML) < Number(y.innerHTML);
              break;
            case 6:
              var te = Number(x.innerHTML) > Number(y.innerHTML);
              var ta = Number(x.innerHTML) < Number(y.innerHTML);
              break;
          }
          if (dir == "asc") {
            if (te) {
              shouldSwitch= true;
              break;
            }
          } else if (dir == "desc") {
            if (ta) {
              shouldSwitch = true;
              break;
            }
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount ++;      
        } else {
          if (switchcount == 0 && dir == "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }
